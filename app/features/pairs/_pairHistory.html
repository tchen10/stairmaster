<h3>Pair History</h3>
<div class="well">
    <div>
        <h4 id="pairNames">{{ getPersonName(pairHistory.person1) }} + {{ getPersonName(pairHistory.person2) }}</h4>
    </div>
    <div>
        <b>Status:</b> {{ pairHistory.active ? "Active" : "Inactive" }}
    </div>
    <div>
        <b>Total Number of Days:</b> {{ pairingDays.length }}
    </div>
    <div ng-show="pairingDays.length > 0">
        <div ng-hide="editing" ng-init="editing=false">
            <a id="editingButton" class="editPersonButton" ng-click="editing = true">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <pairing-days></pairing-days>
        </div>
        <div ng-show="editing">
            <a id="cancelEditPersonButton" class="editPersonButton" ng-click="editing=false">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
            <edit-pairing-days></edit-pairing-days>
        </div>
    </div>
</div>
