<h3>Pair History</h3>
<div class="well">
    <div>
        <h4 id="pairNames">{{ getPersonName(pairHistory.person1) }} + {{ getPersonName(pairHistory.person2) }}</h4>
    </div>
    <div>
        <b>Status:</b> <span id="pairStatus">{{ pairHistory.active ? "Active" : "Inactive" }}</span>
    </div>
    <div>
        <b>Total Number of Days:</b> <span id="pairingDays">{{ pairingDays.length }}</span>
    </div>
    <div ng-hide="editing" ng-init="editing=false">
        <a id="editingButton" class="editPersonButton" ng-click="editing = true">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <pairing-days></pairing-days>
    </div>
    <div ng-show="editing">
        <a id="cancelEditPersonButton" class="editPersonButton" ng-click="editing=false">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
        <edit-pairing-days></edit-pairing-days>
    </div>
</div>
