<h3>Pair History</h3>
<div class="well">
    <div>
        <h4 id="pairNames">{{ getPersonName(pairHistory.person1) }} + {{ getPersonName(pairHistory.person2) }}</h4>
    </div>
    <div>
        <b>Status:</b> {{ pairHistory.active ? "Active" : "Inactive" }}
    </div>
    <div>
        <b>Total Number of Days:</b> {{ pairingDays.length }}
    </div>
    <table ng-show="pairingDays.length > 0" class="table">
        <thead>
            <th>Date</th>
        </thead>
        <tr ng-repeat="(daykey, day) in pairingDays">
            <td>{{ day.timestamp | date: 'mediumDate' }}</td>
        </tr>
    </table>
</div>
