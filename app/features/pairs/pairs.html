<h2>Pairs</h2>
<table id="stairs">
    <tbody>
        <tr class="stair-row" ng-repeat="person in persons | reverse">
            <td class="stair-pair" ng-repeat="stair in person.stairs | reverse">
                <span class="increment-days change-days-icon glyphicon glyphicon-chevron-up" ng-click="incrementDays(stair.id)"></span>
                <span class="pairing-days">{{ getPairingDays(stair.id) }}</span>
                <span class="decrement-days change-days-icon glyphicon glyphicon-chevron-down" ng-click="decrementDays(stair.id)"></span>
            </td>
            <td class="stair-name">{{ person.first }}</td>
        </tr>
    </tbody>
</table>
