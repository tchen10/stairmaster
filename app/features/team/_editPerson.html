<div>
    <form ng-model="personToUpdate" class="form-inline">
        <div class="form-group">
            <input type="text" ng-model="personToUpdate.first" class="form-control" id="personFirst" />
        </div>
        <div class="form-group">
            <input type="text" ng-model="personToUpdate.last" class="form-control" id="personLast" />
        </div>
        <button id="editPersonButton" type="submit" class="btn btn-primary" ng-click="updatePerson()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
    </form>
</div>
<div class="person-options">
    Status: {{ personToUpdate.active ? "Active" : "Inactive"}} (<a ng-if="personToUpdate.active" class="deactivate-button" id="deactivatePerson" ng-click="deactivatePerson(personToUpdate.active)">Deactivate</a>
    <a ng-if="!personToUpdate.active" class="deactivate-button" id="deactivatePerson" ng-click="deactivatePerson(personToUpdate.active)">Activate</a>)
</div>
