<h3>Edit</h3>
<div class="well">
    <form ng-model="personToUpdate">
        <div class="form-group">
            <label for="personFirst">First Name</label>
            <input type="text" ng-model="personToUpdate.first" class="form-control" id="personFirst" />
        </div>
        <div class="form-group">
            <label for="personLast">Last Name</label>
            <input type="text" ng-model="personToUpdate.last" class="form-control" id="personLast" />
        </div>
        <div>
            <a id="cancelEditPersonButton" ui-sref="team">Cancel</a>
            <button ui-sref='team' id="editPersonButton" type="submit" class="btn btn-primary" ng-click="updatePerson()">Submit</button>
        </div>
        <div class="deleteButtonPanel">
            <a ng-if="personToUpdate.active" id="deactivatePerson" ng-click="deactivatePerson(personToUpdate.active)">Deactivate</a>
             <a ng-if="!personToUpdate.active" id="deactivatePerson" ng-click="deactivatePerson(personToUpdate.active)">Activate</a>
            <!-- |
            <a id="deletePerson" ng-click="deletePerson()" ui-sref="team">Delete</a> -->
        </div>
    </form>
</div>
