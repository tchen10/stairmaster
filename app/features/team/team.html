<div class="col-md-7">
    <h2>Team</h2>
    <h3>Team Members</h3>
    <div class="well">
        <ul ng-repeat="person in persons" class="person-list">
            <li class="person">
                {{ person.first }} {{ person.last }}
                <a ui-sref="team.editPerson" ng-click="editPerson(person.$id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <span id="deletePerson" class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="deletePerson(person.$id)"></span>
            </li>
        </ul>
        <button ui-sref="team.addPerson" class="btn btn-primary" id="addPersonForm">Add Person</button>
    </div>

    <h3>Pairs</h3>
    <div class="well">
        <ul ng-repeat="pair in pairs" class="pairs-list">
            <li class="pairs">
                {{ pair.person1.person.first }} + {{ pair.person2.person.first }}
            </li>
        </ul>
    </div>
</div>
<div class="col-md-1"></div>
<div class="col-md-4">
    <div ui-view></div>
</div>
