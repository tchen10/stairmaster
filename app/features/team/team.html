<div class="col-md-7">
    <h2>{{user.teamName}}</h2>
    <h3>People</h3>
    <div class="well">
        <ul class="person-list active">
            <li ng-repeat="person in persons | filter: { active: true }" class="person">
                {{ person.first }} {{ person.last }}
                <a class="editPersonButton" ui-sref="team.editPerson" ng-click="editPerson(person.$id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
        <ul class="person-list inactive">
            <li ng-repeat="person in persons | filter: { active: false }" class="person">
                {{ person.first }} {{ person.last }}
                <a class="editPersonButton" ui-sref="team.editPerson" ng-click="editPerson(person.$id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
        <button ui-sref="team.addPerson" class="btn btn-primary" id="addPersonForm">Add Person</button>
    </div>
    <h3>Pairs</h3>
    <div class="well">
        <ul class="pairs-list active">
            <li ng-repeat="pair in pairs | orderBy: '-person1.id': true | filter: { active: true }" class="pair">
                {{ pair.person1.person.first }} + {{ pair.person2.person.first }}
            </li>
        </ul>
        <ul class="pairs-list inactive">
            <li ng-repeat="pair in pairs | orderBy: '-person1.id': true | filter: { active: false }" class="pair">
                {{ pair.person1.person.first }} + {{ pair.person2.person.first }}
            </li>
        </ul>
    </div>
</div>
<div class="col-md-5">
    <div ui-view></div>
</div>
